<div class="register-wrapper">
  <table>
    <tbody>
      <tr>
        <td colspan="2"><input class="sum" type="tel" data-ng-model="register.amount"></td>
      </tr>
      <tr>
        <td><input class="submit" type="button" value="+" data-ng-click="addIncome(register.amount)"></td>
        <td><input class="submit" type="button" value="-" data-ng-click="addExpense(register.amount)"></td>
      </tr>
    </tbody>
  </table>
</div>
