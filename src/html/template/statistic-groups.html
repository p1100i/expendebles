<table class="statistic-groups">
  <tbody>
    <tr data-ng-repeat="group in groups">
      <td class="bar-cell font-size-0">
        <span class="side-left"></span>
        <span class="bar-wrapper bg-solarized-7">
          <span
            class="inline-block bar-mark"
            data-ng-class="color"
            data-ng-style="{ 'width' : group.width + 'px', 'margin-left' : group.left + 'px' }">
          </span>
        </span>
        <span class="side-right"></span>
      </td>

      <td class="amount-cell">
        <span
          data-category-bubble=""
          data-amount="group.amount"
          data-icon="group.category.icon"
          class="text-right date-cell">
        </span>
      </td>
    </tr>
  </tbody>
</table>
